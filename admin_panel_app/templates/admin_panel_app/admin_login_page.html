{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link rel="icon" type="image/x-icon" href="{% static 'base_app/icons/artazist.ico' %}">
    <link rel="stylesheet" href="{% static 'base_app/css/base_page.css' %}">
    <link rel="stylesheet" href="{% static 'base_app/css/base/elements.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel_app/css/admin_login_page.css' %}">
    <link rel="stylesheet" href="{% static 'base_app/css/base/colors.css' %}">
    <link rel="stylesheet" href="{% static 'base_app/css/base/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'base_app/css/base/sizes.css' %}">
    <link rel="stylesheet" href="{% static 'base_app/css/base/borders.css' %}">
    <link rel="stylesheet" href="{% static 'base_app/css/base/margins.css' %}">
    <script src="{% static 'base_app/js/base_page.js' %}"></script>
</head>
<body>

<div class="login_div">
    <div class="menu_icon_div margin_top_20 margin_bottom_20">
        <img src="{% static 'base_app/images/artazist_transparent.png' %}" alt="">
    </div>
    <h3 class="font_Ray_Bold">ورود مدیران</h3>
    <form action="/admin_login_page/" method="post" class="w_100">
        {% csrf_token %}
        <div class="input_group_div w_100 margin_top_10">
            <label class="font_Ray" for="username_input">نام کاربری:</label>
            <input autocomplete="off" class="input_element background_color_0 border_0_2 font_Ray w_100" dir="auto" id="username_input" name="username_input" required>
        </div>
        <div class="input_group_div w_100 margin_top_10">
            <label class="font_Ray" for="password_input">رمز عبور:</label>
            <input autocomplete="off" type="password" class="input_element background_color_0 border_0_2 font_Ray w_100" dir="auto" id="password_input" name="password_input" required>
        </div>
        <div class="w_100 button_group_div margin_top_20">
            <button class="button_element font_Ray background_color_2 border_none text_color_0 w_100">ادامه</button>
        </div>
    </form>
</div>

{% if messages %}
    {% for msg in messages %}
        <div id="message_div" class="message_div font_Ray dir_rtl message_{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
{% endif %}

</body>
</html>
