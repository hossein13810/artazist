{% extends 'admin_panel_app/base_page.html' %}
{% load static %}

{% block page_headers_block %}
    <link rel="stylesheet" href="{% static 'admin_panel_app/css/edit_category_page.css' %}">
    <script src="{% static 'admin_panel_app/js/edit_category_page.js' %}"></script>
{% endblock %}

{% block page_title_block %}ویرایش دسته بندی{% endblock %}
{% block page_name_block %}ویرایش دسته بندی{% endblock %}

{% block page_contents_block %}
    <form class="inputs_div w_90" action="/edit_category_page/" method="post" id="inputs_form">
        {% csrf_token %}
        <input type="hidden" name="category_id" value="{{ category_data.id }}">
        <div class="input_group_div w_100 margin_top_20">
            <label class="text_color_1 font_Ray" for="category_name_input">نام دسته بندی:</label>
            <input class="input_element text_color_1 border_0_2 font_Ray" id="category_name_input" dir="auto" name="category_name_input" required autocomplete="off" value="{{ category_data.categories_name }}">
        </div>
        <div class="input_group_div w_100 margin_top_20">
            <label class="text_color_1 font_Ray" for="description_input">توضیحات:</label>
            <textarea class="input_element text_color_1 border_0_2 font_Ray message_text_input" dir="auto" id="description_input" name="description_input" required autocomplete="off">{{ category_data.description }}</textarea>
        </div>
        <div class="button_group_div margin_top_20 w_100 dir_ltr">
            <button class="button_element background_color_2 border_none text_color_0 font_Ray">ذخیره</button>
            <button type="button" class="button_element background_color_0_2 border_none text_color_1 font_Ray margin_left_20" onclick="delete_category_popup('{{ category_data.id }}')">حذف دسته بندی</button>
        </div>
    </form>
{% endblock %}
